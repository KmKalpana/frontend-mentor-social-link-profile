<!DOCTYPE html>
<html lang="en">
  <link>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Social links profile</title>
     <link rel="stylesheet" href="style.css"></link>
  </head>
  <body>
    <div class="container">
      <img src="./assets/images/avatar-jessica.jpeg" />
      <div class="name">Jessica Randall</div>
      <div class="addr">London, United Kingdom</div>
      <div class="profile">"Front-end developer and avid reader."</div>
      <ul>
        <li>GitHub</li>
        <li>Frontend Mentor</li>
        <li>LinkedIn</li>
        <li>Twitter</li>
        <li>Instragram</li>
      </ul>
        <div class="attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
            Coded by <a href="https://github.com/KmKalpana">Km Kalpana</a>.
        </div>
    </div>
  </body>
</html>
